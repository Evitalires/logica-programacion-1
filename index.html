<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programacion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Logica de Programacion</h1>
        <section>
            <form id="numberForm" action="">
            <h2>Ingrese Un numero</h2>
            <input type="number" name="numberInput" id="numberInput">
            <p id="numberFormError"></p>
            <button type="submit">Agregar</button>
            </form>
            <h3>Numero Ingresados</h3>
            <ul class="numeros" id="numerosIngresados">
            </ul>
            <h3>Numeros Ordenados</h3>
            <ul id="numerosOrdenados">
            </ul>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
